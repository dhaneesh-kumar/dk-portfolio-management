# Netlify configuration for Angular Portfolio Management App

[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist/fusion-angular-tailwind-starter"

  # Default build command
  command = "npm ci && npm run build --prod"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # Install dev dependencies for build
  NPM_FLAGS = "--production=false"

  # Set Angular production mode
  NODE_ENV = "production"

# Redirect rules for Angular SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Forms configuration (for contact forms if needed in the future)
[forms]
  spam-filter = true
